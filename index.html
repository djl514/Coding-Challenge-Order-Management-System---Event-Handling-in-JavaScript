<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body bgcolor = "beige">
    <style>
        h2 {
            font-family: Arial;
            font-size: 30px;
            text-align: center;
        }

        hr {
            width: 65%;
        }

    </style>
    <h2>Place Your Order</h2>
    <h3><center>Total Price: $<span id="total-price">10.00</span></center></h3>
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="10">Zanpakuto - $10</option>
        <option value="15">Shuriken - $15</option>
        <option value="20">Kitetsu Blade - $20</option>
    </select>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    <hr color="green">
    
    <button id="place-order">Order Now!</button>
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
